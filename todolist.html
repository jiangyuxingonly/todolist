<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="todolist.js"></script>

</head>
<body>
<header>
    <form action="">
        <input type="text" placeholder="请输入要添加的内容" name="textt">
        <input type="submit" name="submitBtn">

<main>

        <li type="done">完成</li>

    </ul>
    <ul class="content">
    </ul>
</main>
